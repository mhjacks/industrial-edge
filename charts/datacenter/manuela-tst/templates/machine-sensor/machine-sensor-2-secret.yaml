---
apiVersion: "external-secrets.io/v1beta1"
kind: ExternalSecret
metadata:
  name: machine-sensor-2
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: {{ $.Values.secretStore.name }}
    kind: {{ $.Values.secretStore.kind }}
  target:
    name: machine-sensor-2
    template:
      type: Opaque
      engineVersion: v2
      data:
        MQTT_PASSWORD: "{{ `{{ .iotuser_password }}` }}"
  data:
  - secretKey: iotuser_password
    remoteRef:
      key: "pushsecrets/iotsecrets"
      property: "password"
