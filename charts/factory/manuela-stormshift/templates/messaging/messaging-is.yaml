apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: messaging
  namespace: manuela-stormshift-messaging
spec:
  lookupPolicy:
    local: true
  tags:
  - name: {{ .Values.iot_consumer.bootstrap_tag | quote }}
    from:
      kind: DockerImage
      name: {{ .Values.iot_consumer.bootstrap_image }}
    importPolicy: {}
    referencePolicy:
      type: Local
{{- if .Values.iot_consumer.updated_images }}
  - name: {{ .Values.iot_consumer.tag | quote }}
    from:
      kind: DockerImage
      name: "{{ .Values.global.imageregistry.hostname }}/{{ .Values.global.imageregistry.account }}/{{ .Values.iot_consumer.repo_name }}:{{ .Values.iot_consumer.tag }}"
    importPolicy: {}
    referencePolicy:
      type: Local
{{- end }}
