{{- if $.Values.clusterGroup.argoCD.usePVCforCMP }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pv-cmp-tmp
  namespace: {{ $.Values.global.pattern }}-{{ $.Values.clusterGroup.name }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
{{- end }}
